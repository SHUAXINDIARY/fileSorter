name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js environment
      uses: actions/setup-node@v3
      with:
        node-version: '20'
      
    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - run: npm ci
    
    - run: npm publish
      env:
        NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
